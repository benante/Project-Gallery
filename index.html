<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Gallery</title>
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Project Gallery</h1>
    </header>
    <div class="container">
      <div class="card">
        <img
          title="Hobbies Page"
          src="static/hobbies-temp.png"
          alt="Hobbies page screenshot"
        />
        <div class="description">
          <strong>Hobbies: </strong>Website where I list my hobbies
        </div>
        <button class="btn">Show more</button>
      </div>
      <div class="card">
        <img
          title="Comment Box"
          src="static/commentbox1.png"
          alt="Comment box screenshot"
        />
        <div class="description">
          <strong>Comment box: </strong>Insert a comment and it will pop up!
        </div>
        <button class="btn">Show more</button>
      </div>
      <div class="card">
        <img
          title="Movie Data"
          src="static/movie-data-temp.png"
          alt="Movie data screenshot"
        />
        <div class="description">
          <strong>Movie data: </strong>Dynamic movie data website
        </div>
        <button class="btn">Show more</button>
      </div>
      <div class="card">
        <img
          title="Rock Paper Scissors"
          src="static/tempRPS.png"
          alt="RockPaperScissors screenshot"
        />
        <div class="description">
          <strong>Rock paper scissors: </strong>Classic, you know it!
        </div>
        <button class="btn">Show more</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
